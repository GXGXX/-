<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="icon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#icon-bg)"/>
  
  <!-- Grid Group centered (320x320 grid inside 512x512 canvas) -->
  <g transform="translate(96, 96)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="96" height="96" rx="24" fill="#bdc3c7" /> <!-- Past -->
    <rect x="112" y="0" width="96" height="96" rx="24" fill="#a8d8ea" /> <!-- Sleep -->
    <rect x="224" y="0" width="96" height="96" rx="24" fill="#d7b29d" /> <!-- Work -->
    
    <!-- Row 2 -->
    <rect x="0" y="112" width="96" height="96" rx="24" fill="#fcbad3" /> <!-- Child -->
    <rect x="112" y="112" width="96" height="96" rx="24" fill="#aa96da" /> <!-- Parents -->
    <rect x="224" y="112" width="96" height="96" rx="24" fill="#f1c40f" /> <!-- Retirement -->
    
    <!-- Row 3 (Remaining/Free with fading opacity) -->
    <rect x="0" y="224" width="96" height="96" rx="24" fill="#f5f5f5" fill-opacity="0.8" />
    <rect x="112" y="224" width="96" height="96" rx="24" fill="#f5f5f5" fill-opacity="0.4" />
    <rect x="224" y="224" width="96" height="96" rx="24" fill="#f5f5f5" fill-opacity="0.1" />
  </g>
</svg>
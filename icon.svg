<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Container -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>
  
  <!-- Grid Container Border -->
  <rect x="96" y="96" width="320" height="320" rx="40" fill="none" stroke="#334155" stroke-width="12"/>

  <!-- Colored Life Blocks -->
  <g transform="translate(116, 116)">
     <!-- Row 1 -->
     <rect x="0" y="0" width="80" height="80" rx="16" fill="#bdc3c7" opacity="0.9"/> <!-- Past -->
     <rect x="100" y="0" width="80" height="80" rx="16" fill="#a8d8ea" opacity="0.9"/> <!-- Sleep -->
     <rect x="200" y="0" width="80" height="80" rx="16" fill="#d7b29d" opacity="0.9"/> <!-- Work -->

     <!-- Row 2 -->
     <rect x="0" y="100" width="80" height="80" rx="16" fill="#fcbad3" opacity="0.9"/> <!-- Child -->
     <rect x="100" y="100" width="80" height="80" rx="16" fill="#aa96da" opacity="0.9"/> <!-- Parents -->
     <rect x="200" y="100" width="80" height="80" rx="16" fill="#f1c40f" opacity="0.9"/> <!-- Retirement -->

     <!-- Row 3 (Fading/Future) -->
     <rect x="0" y="200" width="80" height="80" rx="16" fill="#f8fafc" opacity="0.1"/>
     <rect x="100" y="200" width="80" height="80" rx="16" fill="#f8fafc" opacity="0.1"/>
     <rect x="200" y="200" width="80" height="80" rx="16" fill="#f8fafc" opacity="0.05"/>
  </g>
</svg>